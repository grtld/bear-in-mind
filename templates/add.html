<!DOCTYPE html>
<head>
  <title>Add a Reminder</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/home.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/ghostbutton.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/navigationBar.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <ul>
    <li style="float:left" id="name"><a href="/home">Bear in Mind</a></li>
    <li style="float:right"><a class="active" href="/{{logout_url}}">Log Out</a></li>
  </ul>

  <video muted autoplay loop poster="stylesheets/media/tree16.jpg" id="add">
  </video>
  <br><br><br>

  <h2 style="text-align:center;">Add A Reminder</h2>
  <div id="line"></div>
  <br>

  <form method="post" action ="">
    <h3>Title:</h3>
    <input type="text" name="title" placeholder="title"/>
    <h3>Description:</h3>
    <input type="text" name="description" placeholder="description (optional)"/>
    <h3>Frequency:</h3>
    Every <input type="number" name="frequency" placeholder="# "/> days
    <br>starting from
    <input type="date" name="date"/>
    <br>
    <input class="ghost-button" type="submit" value="Add Reminder">
  </form>
</body>
</html>
