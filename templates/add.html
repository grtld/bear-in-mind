<title>Add a Reminder</title>
<!--creates a form for user to post message-->

  <h3>Title: <input type="text" name="title"/></h3>
  <h3>Description: <input type="text" name="description"/></h3>
  <h3>Frequency: Every <input type="number" name="frequency" placeholder="# "/> days starting from
  <input type="number" name="month" placeholder="mm"/>//
  <input type="number" name="day" placeholder="dd"/>//
  <input type="number" name="year" placeholder="yyyy"/></h3>
  <button>Add reminder</button>
</form>
