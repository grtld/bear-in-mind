<!DOCTYPE html>
<html>

  <head>
    <title>Your To-Do List</title>
    <link rel="stylesheets" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>


<body>

<h1>Hi {{user.email}}!</h1>
<h2>Here is your to-do list.</h2>

<h3>Today's Events</h3>

{% for reminder in user.reminder %}
Event: {{reminder.title}}
<br>
Description: {{reminder.description}}
<br>

{% endfor %}



<h3>Upcoming Events</h3>

    <a href="/addreminder"><button>Add a Reminder</button></a>
    {% for user in users %}
    <a href="/?subject={{user.reminders}}">{{user.reminders}}</a>
    {% endfor %}


    <img autoplay loop poster="background.jpg" id="bgvid">


  </body>
</html>
