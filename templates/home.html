<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>

<h1>Hi {{user.email}}!</h1>
<h2>Here is your To-Do List</h2>

<h3>Today's Events</h3>

{% for reminder in user.reminder %}
Event: {{reminder.title}}
<br>
Description: {{reminder.description}}
<br>

{% endfor %}



<h3>Upcoming Events</h3>

    <a href="/add"><button>Add a Reminder</button></a>
    {% for user in users %}
    <a href="/?subject={{user.reminders}}">{{user.reminders}}</a>
    {% endfor %}


  </body>
</html>
