<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remove A Reminder</title>
  </head>
  <body>
    <h1>Your Reminders</h1>
    {% for reminder in reminders %}
    <form method="post">
      <input type=hidden name="reminder" value="{{reminder}}">"{{reminder.title}}
      <br>{{reminder.description}}</input>
      <br><button>Delete Reminder</button>
    </form>
    <br><br>
    {% endfor %}
  </body>
</html>
