<!DOCTYPE html>
<html>
  <head>
    <title>Remove A Reminder</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/home.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/ghostbutton.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/navigationBar.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<!-- NAVIGATION BAR -->

  <ul>
    <li style="float:left" id="name"><a href="/home">Bear in Mind</a></li>
    <li style="float:right"><a class="active" href="/{{logout_url}}">Log Out</a></li>
  </ul>

  <!-- BACKGROUND WORKS -->

    <video muted autoplay loop poster="stylesheets/media/tree16.jpg" id="remove">
    </video>

<body>

<br><br><br><br>


    <h2 style="text-align:center;">Your Reminders</h2>
    <div id="line"></div>
    <!-- <div id="event"> -->
    <form id="remove" method="post">
      {% for reminder in reminders %}
      <input type="checkbox" name="reminder" value={{reminder.key.urlsafe()}}>{{reminder.title}} : {{reminder.description}}</input>
    <br>
    {% endfor %}
    <br><input class="ghost-button" type="submit" value="Remove reminders">
    </form>
  <!-- </div> -->
  </body>
</html>
