<!DOCTYPE html>
<html>
  <head>
    <title>Remove A Reminder</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/home.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/ghostbutton.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/navigationBar.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<!-- NAVIGATION BAR -->

  <ul>
    <li style="float:left" id="name">Bear in Mind</li>
    <li style="float:right"><a class="active" href="{{logout_url}}">Log Out</a></li>
  </ul>

  <!-- BACKGROUND WORKS -->

    <video muted autoplay loop poster="stylesheets/tree16.jpg" id="bgvid">
    </video>

<body>

<br><br><br><br>

    <h1>Your Reminders</h1>
    <div id="line"></div>
    <!-- <div id="event"> -->
    <form method="post">
      {% for reminder in reminders %}
      <input type="checkbox" name="reminder" value={{reminder.key.urlsafe()}}>{{reminder.title}}
      <br>{{reminder.description}}</input>
    <br>
    {% endfor %}
    <br><input type="submit" value="Remove reminders">
    </form>
  <!-- </div> -->
  </body>
</html>
